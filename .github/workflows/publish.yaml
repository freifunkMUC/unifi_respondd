name: Publish Python Distributions to PyPI and TestPyPI

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Python Distributions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # required for git describe

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Get version from git tag
        run: |
          sed -i s/VERSION/$(git describe --always --tags | sed 's/-\([0-9]\+\)-\(g[a-f0-9]\+\)$/.dev\1+\2/')/g setup.py
          cat setup.py

      - name: Build distributions
        run: python -m build --sdist --wheel --outdir dist/

  publish:
    runs-on: ubuntu-latest
    name: Publish Python Distributions
    if: github.event_name == 'push'
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # required for git describe

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v 6.0.0
        with:
          python-version: 3.13
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Get version from git tag
        run: |
          sed -i s/VERSION/$(git describe --always --tags | sed 's/-\([0-9]\+\)-\(g[a-f0-9]\+\)$/.dev\1+\2/')/g setup.py
          cat setup.py

      - name: Build distributions
        run: python -m build --sdist --wheel --outdir dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI
        # only publish to PyPi when a tag was created
        if: contains(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
