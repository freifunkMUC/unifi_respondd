name: Publish Python Distributions to PyPI and TestPyPI

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build Python Distributions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0 # required for git describe

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Get version from git tag
        run: |
          sed -i s/VERSION/$(git describe --always --tags | sed 's/-\([0-9]\+\)-\(g[a-f0-9]\+\)$/.dev\1+\2/')/g setup.py
          cat setup.py

      - name: Build distributions
        run: python -m build --sdist --wheel --outdir dist/

  publish:
    runs-on: ubuntu-latest
    name: Publish Python Distributions
    if: github.event_name == 'push'
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0 # required for git describe

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v 6.0.0
        with:
          python-version: 3.13
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Get version from git tag
        run: |
          sed -i s/VERSION/$(git describe --always --tags | sed 's/-\([0-9]\+\)-\(g[a-f0-9]\+\)$/.dev\1+\2/')/g setup.py
          cat setup.py

      - name: Build distributions
        run: python -m build --sdist --wheel --outdir dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true

      - name: Publish to PyPI
        # only publish to PyPi when a tag was created
        if: contains(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true
